<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Create Assessment - AssignmentCheck</title>

<style>
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #d299c2 0%, #fef9d7 100%);
    margin: 0;
    padding: 50px 20px;
}

.container {
    max-width: 700px;
    margin: auto;
    background: white;
    padding: 40px;
    border-radius: 20px;
    box-shadow: 0 10px 40px rgba(0,0,0,0.1);
}

h2 {
    color: #2d3748;
    margin-bottom: 10px;
}

p {
    color: #64748b;
    margin-bottom: 25px;
}

label {
    display: block;
    margin-bottom: 8px;
    font-weight: 600;
    color: #475569;
}

input, textarea {
    width: 100%;
    padding: 14px;
    margin-bottom: 20px;
    border-radius: 12px;
    border: 2px solid #e2e8f0;
    font-size: 15px;
}

input:focus, textarea:focus {
    outline: none;
    border-color: #d299c2;
}

textarea {
    min-height: 180px;
    resize: vertical;
}

button {
    width: 100%;
    padding: 15px;
    background: linear-gradient(135deg, #d299c2 0%, #fef9d7 100%);
    border: none;
    border-radius: 12px;
    font-size: 16px;
    font-weight: 700;
    cursor: pointer;
}

button:hover {
    opacity: 0.9;
}
</style>
</head>

<body>

<div class="container">
    <h2>Create New Assessment</h2>
    <p>Enter your assignment details below</p>

    <label>Assignment Title</label>
    <input type="text" placeholder="Enter assignment title">

    <label>Assignment Description</label>
    <textarea placeholder="Write your assignment here..."></textarea>

    <button onclick="submitAssignment()">Submit Assignment</button>
</div>

<script>
function submitAssignment() {
    alert("Assignment Submitted Successfully!");
}
</script>

</body>
</html>

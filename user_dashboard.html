<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - AssignmentCheck</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #d299c2 0%, #fef9d7 100%);
            min-height: 100vh;
            padding: 50px 20px;
        }

        .dashboard-container {
            max-width: 800px;
            margin: 0 auto;
        }

        .welcome-banner {
            background: white;
            padding: 35px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            text-align: center;
            animation: slideDown 0.6s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .avatar {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #d299c2 0%, #fef9d7 100%);
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 50px;
            box-shadow: 0 8px 25px rgba(210, 153, 194, 0.4);
        }

        .welcome-banner h2 {
            color: #2d3748;
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .welcome-banner p {
            color: #64748b;
            font-size: 16px;
        }

        .form-box {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            animation: fadeInUp 0.6s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-header {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 3px solid #d299c2;
        }

        .form-header h3 {
            color: #2d3748;
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .form-header p {
            color: #64748b;
            font-size: 15px;
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #475569;
            font-weight: 600;
            font-size: 14px;
        }

        input, textarea {
            width: 100%;
            padding: 14px 18px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 15px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            transition: all 0.3s ease;
            background: #f8fafc;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #d299c2;
            background: white;
            box-shadow: 0 0 0 4px rgba(210, 153, 194, 0.1);
        }

        textarea {
            min-height: 160px;
            resize: vertical;
        }

        .char-count {
            text-align: right;
            font-size: 13px;
            color: #94a3b8;
            margin-top: 8px;
        }

        .progress-bar {
            margin: 25px 0;
            background: #f1f5f9;
            height: 8px;
            border-radius: 10px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #d299c2 0%, #fef9d7 100%);
            width: 65%;
            border-radius: 10px;
            transition: width 0.5s ease;
        }

        .progress-text {
            text-align: center;
            color: #64748b;
            font-size: 14px;
            margin-top: 10px;
        }

        button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #d299c2 0%, #fef9d7 100%);
            color: #2d3748;
            border: none;
            border-radius: 12px;
            font-size: 17px;
            font-weight: 700;
            cursor: pointer;
            margin-top: 25px;
            box-shadow: 0 10px 30px rgba(210, 153, 194, 0.3);
            transition: all 0.3s ease;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(210, 153, 194, 0.4);
        }

        @media (max-width: 600px) {
            .form-box {
                padding: 30px 25px;
            }
            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

<div class="dashboard-container">
    <div class="welcome-banner">
        <div class="avatar">üë®‚Äçüéì</div>
        <h2>Welcome to Your Dashboard!</h2>
        <p>Complete your profile to get started</p>
    </div>

    <div class="form-box">
        <div class="form-header">
            <h3>Profile Information</h3>
            <p>Fill in your details below</p>
        </div>

        <div class="form-row">
            <div>
                <label>Name</label>
                <input type="text" placeholder="Enter your name" oninput="updateProgress()">
            </div>
            <div>
                <label>Roll No</label>
                <input type="text" placeholder="Enter roll number" oninput="updateProgress()">
            </div>
        </div>

        <div class="form-row">
            <div>
                <label>Enrollment No</label>
                <input type="text" placeholder="Enter enrollment number" oninput="updateProgress()">
            </div>
            <div>
                <label>Email</label>
                <input type="email" placeholder="Enter your email" oninput="updateProgress()">
            </div>
        </div>

        <div class="form-row">
            <div>
                <label>Qualification</label>
                <input type="text" placeholder="Enter qualification" oninput="updateProgress()">
            </div>
            <div>
                <label>Branch</label>
                <input type="text" placeholder="Enter branch" oninput="updateProgress()">
            </div>
        </div>

        <label>Essay (Max 500 characters)</label>
        <textarea id="essay" maxlength="500" placeholder="Write your essay here..." oninput="updateCharCount(); updateProgress();"></textarea>
        <div class="char-count"><span id="charCount">0</span>/500 characters</div>

        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>
        <div class="progress-text">Profile Completion: <strong id="progressPercent">0%</strong></div>

        <button onclick="submitForm()">üìù Submit Profile</button>
    </div>
</div>

<script>
function updateCharCount() {
    const essay = document.getElementById('essay');
    const charCount = document.getElementById('charCount');
    charCount.textContent = essay.value.length;
}

function updateProgress() {
    const inputs = document.querySelectorAll('input, textarea');
    let filled = 0;
    inputs.forEach(input => {
        if(input.value.trim() !== '') filled++;
    });
    const percent = Math.round((filled / inputs.length) * 100);
    document.getElementById('progressFill').style.width = percent + '%';
    document.getElementById('progressPercent').textContent = percent + '%';
}

function submitForm() {
    alert('Profile submitted successfully!');
}
</script>

</body>
</html>
